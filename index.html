<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="outer-border">
            <div id="calculator">
                <div id="screen">
                    <div id="curr-operation"></div>
                    <div id="bottom-screen">
                        <div id="curr-input"></div>
                    </div>
                </div>
                <div id="buttons-field">
                    <div id="top-buttons">
                        <button class="buttons clear">CLEAR</button>
                        <button class="buttons delete">DELETE</button>
                    </div>
                    <div id="bottom-buttons">
                        <div id="column-1">
                            <button class="buttons input-buttons numerical d7">7</button>
                            <button class="buttons input-buttons numerical d4">4</button>
                            <button class="buttons input-buttons numerical d1">1</button>
                            <button class="buttons input-buttons numerical d0">0</button>
                        </div>
                        <div id="column-2">
                            <button class="buttons input-buttons numerical d8">8</button>
                            <button class="buttons input-buttons numerical d5">5</button>
                            <button class="buttons input-buttons numerical d2">2</button>
                            <button class="buttons input-buttons numerical d00">00</button>
                        </div>
                        <div id="column-3">
                            <button class="buttons input-buttons numerical d9">9</button>
                            <button class="buttons input-buttons numerical d6">6</button>
                            <button class="buttons input-buttons numerical d3">3</button>
                            <button class="buttons input-buttons dot">.</button>
                        </div>
                        <div id="column-4">
                            <button class="buttons input-buttons operators percent">%</button>
                            <button class="buttons input-buttons operators multiply">×</button>
                            <button class="buttons input-buttons operators add">+</button>
                        </div>
                        <div id="column-5">
                            <button class="buttons input-buttons operators root">√</button>
                            <button class="buttons input-buttons operators divide">÷</button>
                            <button class="buttons input-buttons operators subtract">-</button>
                            <button class="buttons equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
