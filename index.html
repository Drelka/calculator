<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <div id="outer-border">
            <div id="calculator">
                <div id="screen">
                    <div id="screen-text">123</div>
                </div>
                <div id="buttons-field">
                    <div id="column-1">
                        <button class="buttons 7">7</button>
                        <button class="buttons 4">4</button>
                        <button class="buttons 1">1</button>
                        <button class="buttons 0">0</button>
                    </div>
                    <div id="column-2">
                        <button class="buttons 8">8</button>
                        <button class="buttons 5">5</button>
                        <button class="buttons 2">2</button>
                        <button class="buttons 00">00</button>
                    </div>
                    <div id="column-3">
                        <button class="buttons 9">9</button>
                        <button class="buttons 6">6</button>
                        <button class="buttons 3">3</button>
                        <button class="buttons dot">.</button>
                    </div>
                    <div id="column-4">
                        <button class="buttons percent">%</button>
                        <button class="buttons multiply">×</button>
                        <button class="buttons add">+</button>
                    </div>
                    <div id="column-5">
                        <button class="buttons root">√</button>
                        <button class="buttons divide">÷</button>
                        <button class="buttons subtract">-</button>
                        <button class="buttons equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
